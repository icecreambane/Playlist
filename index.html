<body>


  <div class="sitebody">

    
      <div class="top-nav">
        <div class="greeting-text">
          <h2 id="greeting">Greetings, user</h2>
        </div>

        <script>
          const names = [
            "Listener", "Dreamer", "Wanderer","Voyager","Traveler","Learner","music lover"
          ];
        
          const greetingEl = document.getElementById("greeting");

          function randomGreeting() {
            const randomName = names[Math.floor(Math.random() * names.length)];
            
            // Fade out
            greetingEl.classList.add("hidden");

            setTimeout(() => {
              // Change text once faded out
              greetingEl.textContent = `Greetings, ${randomName}`;
              
              // Fade back in
              greetingEl.classList.remove("hidden");
            }, 1000); // match transition time
          }

          // Start rotating every 2s
          setInterval(randomGreeting, 4000);
        </script>

        <!-- FILTERS -->

    <!-- CURRENT SONG DISPLAY -->
    <div class="current-song-container">
      

      <!-- Slider -->
      <input type="range" id="hueSlider" min="0" max="360" value="0">

      <script>
        const slider = document.getElementById("hueSlider");
        slider.addEventListener("input", () => {
          document.body.style.setProperty("--hue", slider.value + "deg");
        });
      </script>



      <img id="albumArt" src="albumArt/双生蝶_哦漏阿YueYue.png" alt="Album Art">
      
   
      <div id="selected-song-container">
          <h4 id="selected-song">Song Title</h4>
          <div class="song-info">
            <p id="selected-song-artist">Artist</p>
            <div class="song-tags" id="song-tags"></div>
            <span id="audio-duration">0:00</span>
            
          </div>
      </div>
      <div class="controls-container">
        
        
        
        

        <div class="controls-right">
          <button id="playPauseButton"><i class="fa fa-play"></i> &nbsp; Play</button>
          <label id="repeat-button">
            <input type="checkbox" id="repeatCheckbox" style="display:none;" />
            <span id="repeatButtonIcon"><i class="fa fa-refresh"></i></span>
          </label>
          <button id="prevSongButton"><i class="fa fa-step-backward"></i></button>
          <button id="nextSongButton"><i class="fa fa-step-forward"></i></button>
          <button id="randomSongButton"><i class="fa fa-random"></i></button>
        </div>
        <input type="range" id="seekbar" value="0" min="0" max="100" step="0.1" />
        
      </div>
      

    </div>
    

    <div  id="lyrics" class="lyrics-container">
      <h3>Lyrics</h3>

    </div>
    <div class="random-song-container">
      <h2 style="text-align:left; margin-bottom:10px; color: white;">Random Song Recommendations</h2>
    </div>
    
  

    <!-- PLAYLIST -->
    <audio id="audioPlayer"></audio>

    <div class="playlist-group">
      <h2 id="youmaylike">You might like </h2>
      <div id="container-playlist" class="playlist-container"></div>
    </div>

  <script src="script.js"></script>
  <script src="lyrics.js"></script>

  <script>
    const topNav = document.querySelector(".top-nav");

    const siteBody = document.querySelector(".sitebody"); // the scrollable container

    siteBody.addEventListener("scroll", () => {
      if (siteBody.scrollTop > 0) {
        topNav.classList.add("scrolled");
      } else {
        topNav.classList.remove("scrolled");
      }
    });


  </script>

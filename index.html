<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">

    <title>Music Player</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Dots:wght@400..700&family=Questrial&display=swap" rel="stylesheet">



    <!-- lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    
    
    <div class="site-body">

        <div class="container">
            <p id="time"> </p>
            <div class="black-circ"></div>
            <img draggable="false" id="albumArt" src="albumArt/booraye_ian_clarke.png" width="200" height="200">
            
            <div class="dropdown" style="display:none;">
                <select id="songSelect" name="songSelect"></select>
            </div>


            <p class="selected-song" id="selected-song">Select from 200 songs</p>

            <!-- seek bar here -->
            <input type="range" id="seekbar" value="0" step="0.1" min="0" max="100" style="width: 100%;">

            <div class="button-container">

                <button id="randomSongButton"><i class="fa fa-random"></i></button>

                <button id="playPauseButton"><i class="fa fa-play"></i></button>
                <audio id="audioPlayer">
                    <source id="audioSource" src="music/booraye_ian_clarke.mp3" type="audio/mp3"> <!-- Update the path to your music file -->
                    Your browser does not support the audio element.
                </audio>

                <input style="display: none;" type = "checkbox" label = "repeat" id="repeat-button"> 
                <label for="repeat-button"> 
                    <button id="repeatButtonIcon" type="button">
                        <i class="fa fa-refresh"></i>
                    </button>
                </label>

            </div>
            <label class="switch">
                <input id="toggleThemeCheckbox" type="checkbox" onclick="toggleTheme()">
                <span class="slider"></span>
            </label>
        </div>
        
        <div id="container-playlist" class="container-playlist">

        </div>

        <!-- ideas: fix animation so that it bulges better -->
    </div>



    <script src="script.js"></script>
    <script src="time.js"></script>
</body>
</html>
